# -*- coding: utf-8 -*-
# vim: ft=yaml
monit:
  pkg: monit
  config: '/etc/monit/monitrc'
  config_includes: '/etc/monit/conf.d'
  logfile: 'syslog'
  daemon_interval: 30
  service:
    name: monit
  http_access: 
    port: 2812
    bind: 127.0.0.1
    allowed: 
      users:
        - ['monit', 'tinom']
      hosts:
        - localhost
